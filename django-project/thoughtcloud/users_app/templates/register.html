{% load crispy_forms_tags %}

<div class="column">
    <div class=" mx-auto">

      <body>
      <br>
        <h3 class="text-center fs-2 d-block">
          Sign up on ThoughtCloud -
            <small class="text-muted d-block">  A diary with an ability to look back</small>
        </h3>
      {% block content %}
          <div class = "regform">
                  <section >				
                      
                      <form method = "POST" class = "ml-5 col-10 mt-5 ">
                          {% csrf_token %}

                          {{ register_form|crispy }}

                          <br>
                          <button class="btn btn-info" >submit</button>

                          <a href = {% url 'login' %} class="bg-light text-dark"><button type="button" class="btn btn-warning float-xl-right">Log in?</button></a>
                          <p class="fs-2 float-xl-right">Already have an account?</p>
                      </form>
                  </section>
                  </div>

      {% endblock content %}
    </div>


</body>
